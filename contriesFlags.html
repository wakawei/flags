<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flags</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
        vertical-align: baseline;
    }
    body{
        line-height: 1;
    }
    h2{
        padding: 10px;
    }
    .flags-box{
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
    }
    .flags-box .flags-content{
        box-sizing: border-box;
        margin-bottom: 20px;
        flex: 1;
        position: relative;
    }
    .country{
        width: 600px;
        height: 400px;
        position: relative;
    }


    /*china*/
    .China{
        background:#CE1126;
    }
    h3{
        margin-bottom: 10px;
    }
    .China:before,.China:after{
        content: "★";
        position: absolute;
        color:#FCD116;
    }
    .China:before{
        font-size: 90px;
        top: 60px;
        left: 50px;
    }
    .China:after{
        left: 160px;
        top: 30px;
        font-size: 33px;
        text-shadow:#FCD116 40px 50px 0,#FCD116 40px 100px 0,#FCD116 0 150px 0 ;
    }

/*japan*/
    .Japan{
        background-color: #fff;
        border:1px solid #333;
    }
    .Japan:before{
        content: "";
        position: absolute;
        left: 50%;
        top:50%;
        transform: translate(-50%,-50%);
        border-radius:50%;
        width: 200px;
        height: 200px;
        background-color: #8b150e;
    }
    /*North Korea*/
    .NorthKorea:after,.NorthKorea-content:after{
        content: '';
        position: absolute;
    }
    .NorthKorea:before{
        content: '';
        display:block;
        width: 100%;
        height: 50px;
        background-color: #165acc;
        box-shadow: 0 350px 0 #165acc;
    }
    .NorthKorea:after{
        width: 100%;
        height: 280px;
        background-color: #fff;
        background-image: radial-gradient(circle at 175px,transparent 75px,red 0);
        top: 60px;
        left: 0;
    }
    .NorthKorea-content:after{
        content: '★';
        font-size: 140px;
        color: red;
        left: 105px;
        top: 36%;
        z-index: 3;
    }
    .SouthKorea{
        background-color: #fff;
        border:1px solid #333;
    }

</style>
<body>
<h2>Asia</h2>
<div class="flags-box">
    <div class="flags-content">
        <h3>China</h3>
        <div class="country China"></div>
    </div>
    <div class="flags-content">
        <h3>Japan</h3>
        <div class="country Japan"></div>
    </div>
    <div class="flags-content NorthKorea-content">
        <h3>North Korea</h3>
        <div class="country NorthKorea">
        </div>
    </div>
    <div class="flags-content">
        <h3>South Korea</h3>
        <div class="country SouthKorea"></div>
    </div>


</div>
</body>
</html>
