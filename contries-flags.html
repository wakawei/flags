    .flags-box{

        box-sizing: border-box;

    /*china*/

        background:#CE1126;
    }
    h3{
        margin-bottom: 10px;
    }
    .china:before,.china:after{
        content: "★";
        position: absolute;
        color:#FCD116;
    }
    .china:before{
        font-size: 90px;
        top: 60px;
        left: 50px;
    }
    .china:after{
        left: 160px;
        top: 30px;
        font-size: 33px;
        text-shadow:#FCD116 40px 50px 0,#FCD116 40px 100px 0,#FCD116 0 150px 0 ;
    }

/*japan*/
    .japan{
        background-image: radial-gradient(circle at center,red 100px,#fff 0);

    }
